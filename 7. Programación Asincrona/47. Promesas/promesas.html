<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>

<body>
    <script>
        // resolve y reject son metodos estaticos | no necesitan ser instanciados
        function cuadradoPromise(value) {
            if (typeof value !== "number") {
                return Promise.reject(`Error, el valor ${value} ingresado no es un número`);
            }
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        // value: value,
                        value,
                        result: value * value
                    })
                }, 0 | Math.random() * 1000);
            });

        }

        // Dos metodos para ejecutar la asincronia en las promesas | Cuando tenemos una funcion que devuelve una promesa 
        // .then       Es lo siguiente que se ejecuta una vez que se cumpla la función inicial
        // .catch      Es el que va a capturar el error resultante del reject
        cuadradoPromise(0)
            .then((obj) => {
                // console.log(obj);
                console.log("Inicia Promise");
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                return cuadradoPromise(1);
            })
            .then(obj => {
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                return cuadradoPromise(2);
            })
            .then(obj => {
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                return cuadradoPromise(3);
            })
            .then(obj => {
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                return cuadradoPromise(4);
            })
            .then(obj => {
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                return cuadradoPromise(5);
            })
            .then(obj => {
                console.log(`Promise: ${obj.value}, ${obj.result}`);
                console.log("Fin Promise");
            })
            .catch(err => {
                console.error(err);
            });




    </script>
</body>

</html>
